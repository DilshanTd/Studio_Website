<!DOCTYPE html>

  </head>
  <body>

      <ul>

<h3>Contact us</h3>
<div class="container">
  <form>
    <label for="">First Name</label>
    <input type="text" name="firstname" id="firstname" placeholder="Enter your first name">
    <label for="">Last Name</label>
    <input type="text" name="lastname" id="lastname" placeholder="Enter your last name">
    <label for="">Event Type</label>
    <select name="eventtype" id="eventtype">
      <option value="wedding">Wedding</option>
      <option value="birthday">Birthday</option>
      <option value="social">Social</option>
    </select>
    <label for="">Multiple Option </label>
      <select name="option" id="option">
    <option value="video&photo">Videography and Photography</option>
    <option value="video">videography Only</option>
    <option value="Photo">Photography Only</option>
      </select>
    <label for="">Description</label>
    <textarea name="desc" style="height:200px" placeholder="Enter Description Here..."></textarea>
    <label for="">Contact Number</label>
    <input type="text" name="contactno." id="contact" placeholder="Enter Your Valid Contact No.">
    <label for="">E-mail</label>
    <input type="text" name="email" id="email" placeholder="Enter Your E-mail">
    <input type="submit" name="submit" value="submit">
  </form>

</div>
  </body>
</html>
